<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Video Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Fullscreen Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sidebar */
        .offcanvas {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .offcanvas-body a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .offcanvas-body a:hover {
            background-color: #ff5722;
        }

        /* Sidebar Toggle Button */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 40px;
            background: transparent;
            border: none;
            color: white;
            z-index: 1050;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="btn menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        â˜°
    </button>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h4><button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button></h4>
        </div>
        <div class="offcanvas-body">
            <h3><a href="home.html">Home</a></h3>
            <h3><a href="events.html">Events & Workshop</a></h3>
            <h3><a href="#">Sponsors</a></h3>
            <h3><a href="about.html">About Us</a></h3>
            <h3><a href="contact.html">Contact</a></h3>
        </div>
    </div>
     <!-- JavaScript for Sidebar -->
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector(".menu-btn");
            const offCanvas = document.getElementById("sidebar");

            offCanvas.addEventListener("show.bs.offcanvas", function () {
                menuButton.style.display = "none"; // Hide button when menu opens
            });

            offCanvas.addEventListener("hidden.bs.offcanvas", function () {
                menuButton.style.display = "block"; // Show button when menu closes
            });
        });
    </script>
</body>
</html>
