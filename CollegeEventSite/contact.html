<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Video Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Fullscreen Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sidebar */
        .offcanvas {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .offcanvas-body a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .offcanvas-body a:hover {
            background-color: #ff5722;
        }

        /* Sidebar Toggle Button */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 40px;
            background: transparent;
            border: none;
            color: white;
            z-index: 1050;
        }
           /* Top Image */
           .top-image {
            position: fixed;
            top: 5%;
            right: 35%;
            width: 30%;
            display: block;
            transition: opacity 0.5s ease-in-out; /* Smooth transition */
        }

        /* Hide Image on Scroll */
        .top-image.hidden {
            opacity: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }

        /* Card Container */
        .team-card {
            width: 250px;
            height: 300px;
            perspective: 1000px;
            margin: 20px;
        }

        /* Inner Card with Flip Effect */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.4);
            border-radius: 10px;
        }

        .team-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        /* Front & Back Sides */
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff8b, #ffffff5e);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: white;
            transform: rotateY(180deg);
        }

        /* Image Styling */
        .card-front img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            object-fit: cover;
        }

        /* Bounce-in Entry Animation */
        .team-card {
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Neon Glow Hover Effect */
        .team-card:hover {
            box-shadow: 0 0 15px #04f0f0e4;
            transition: 0.4s ease-in-out;
        }

    </style>
</head>

<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Top Image -->
    <img src="our team.png" alt="Top Banner" class="top-image" id="topImage">

    <!-- Sidebar Toggle Button -->
    <button class="btn menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        â˜°
    </button>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h4><button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button></h4>
        </div>
        <div class="offcanvas-body">
            <h3><a href="home.html">Home</a></h3>
            <h3><a href="events.html">Events & Workshop</a></h3>
            <h3><a href="sponsors.html">Sponsors</a></h3>
            <h3><a href="about.html">About Us</a></h3>
            <h3><a href="#">Contact</a></h3>
        </div>
    </div>

    <div class="team-card">
        <div class="card-inner">
            <!-- Front Side -->
            <div class="card-front">
                <img src="person1.jpg" alt="Team Member">
                <h3>G.Thirunavukkarasu</h3>
                <p>Faculty Coordinator</p>
            </div>
            <!-- Back Side -->
            <div class="card-back">
                <h3>G.Thirunavukkarasu</h3>
                <p>Phone: +91-9068081711</p>
            </div>
        </div>
    </div>

    <div class="team-card">
        <div class="card-inner">
            <!-- Front Side -->
            <div class="card-front">
                <img src="person1.jpg" alt="Team Member">
                <h3>Viyashika K.M</h3>
                <p>Chairman</p>
            </div>
            <!-- Back Side -->
            <div class="card-back">
                <h3>Viyashika K.M</h3>
                <p>Phone: +91-9068081711</p>
            </div>
        </div>
    </div>


     <!-- JavaScript for Sidebar -->
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector(".menu-btn");
            const offCanvas = document.getElementById("sidebar");

            offCanvas.addEventListener("show.bs.offcanvas", function () {
                menuButton.style.display = "none"; // Hide button when menu opens
            });

            offCanvas.addEventListener("hidden.bs.offcanvas", function () {
                menuButton.style.display = "block"; // Show button when menu closes
            });
        });
    </script>
</body>
</html>
